<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/journal.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <!--BEGINS scrolling animation-->
    <div class="scanline"></div>

    <script src="scripts/journal.js"></script>

    <h1>Daily Journal</h1>
    <p>
      Welcome to the Daily Journal Entry presented by a student at the Nashville
      Software school! <br />Please be honest in your journal entry. The system
      administrator frowns upon falsifying journal entries. <br />Have a great
      day. We're watching you ever so dilegently, user.
    </p>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of entry</label>
        <input type="date" name="journalDate" id="journalDate" />
      </fieldset>

      <fieldset>
        <label for="conceptsCovered">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptsCovered" />
      </fieldset>

      <fieldset>
        <label for="journalEntry">Journal Entry</label>

        <input type="text" name="journalEntry" id="journalEntry" />

        <textarea rows="3" cols="20>"></textarea>
      </fieldset>

      <fieldset>
        <label for="mood"
          >Mood:
          <select name="mood">
            <option value="option">Select Option</option>
            <option value="happy">Happy</option>
            <option value="depressed">Depressed</option>
            <option value="ok">OK</option>
          </select>
        </label>
      </fieldset>

      <button>Record Journal Entry</button>
    </form>
  </body>
</html>
